<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Domov ‚Ä¢ Xlifer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-theme="dark">
  <header class="topbar">
    <div class="brand">üåê Xlifer</div>
    <nav class="nav-actions">
      <a class="btn" href="feed.html">Domov</a>
      <a class="btn" href="profile.html">Profil</a>
      <a class="btn" href="friends.html">Prijatelji</a>
      <a class="btn" href="chat.html">Chat</a>
      <select id="themeSelect" class="input" style="width:auto">
        <option value="dark">Temna</option>
        <option value="light">Svetla</option>
        <option value="purple">Vijoliƒçna</option>
        <option value="forest">Gozdna</option>
      </select>
      <button id="logoutBtn" class="btn danger">Odjava</button>
    </nav>
  </header>

  <div class="container">
    <aside class="col sidebar">
      <div class="card">
        <div class="row">
          <img id="sideAvatar" class="avatar" alt="">
          <div class="col" style="gap:4px">
            <div style="font-weight:700" id="sideName">Gost</div>
            <div id="sideEmail" class="muted" style="font-size:12px"></div>
          </div>
        </div>
        <div style="height:10px"></div>
        <div class="col">
          <div class="stat"><span>Objave</span><strong id="countPosts">0</strong></div>
          <div class="stat"><span>Prijatelji</span><strong id="countFriends">0</strong></div>
        </div>
      </div>

      <div class="card">
        <div class="col">
          <div class="section-title">Dodaj zgodbo (24h)</div>
          <input id="storyImage" class="input" type="file" accept="image/*" />
          <button id="addStoryBtn" class="btn primary">Objavi zgodbo</button>
          <small class="muted">Slike se shranijo kot Base64 v Firestore.</small>
        </div>
      </div>

      <div class="card">
        <div class="col">
          <div class="section-title">Nova objava</div>
          <textarea id="postText" class="input" placeholder="Kaj se dogaja?" rows="3"></textarea>
          <input id="postImage" class="input" type="file" accept="image/*" />
          <button id="createPostBtn" class="btn primary">Objavi</button>
        </div>
      </div>
    </aside>

    <main class="col">
      <div class="card">
        <div class="section-title">Zgodbe</div>
        <div class="story-strip" id="storiesStrip"></div>
      </div>

      <div style="height:12px"></div>

      <div class="row" style="justify-content:space-between">
        <label class="row"><input type="checkbox" id="showPublicOnly"> <span class="muted">Samo javne objave</span></label>
      </div>

      <div class="col" id="feedList"></div>
    </main>
  </div>

  <div class="fab-wrap">
    <button class="fab primary" id="createPostFab">Objava +</button>
    <button class="fab secondary" id="addStoryFab">Zgodba +</button>
  </div>

  <footer>¬© 2025 Xlifer</footer>
  <script type="module" src="firebase-init.js"></script>
  <script type="module" src="ui.js"></script>
  <script type="module" src="auth-guard.js"></script>
  <script type="module" src="page-feed.js"></script>
  <script type="module">
    // povezava FAB gumbov na obstojeƒçe akcije
    const postBtn = document.getElementById('createPostBtn');
    const storyBtn = document.getElementById('addStoryBtn');
    document.getElementById('createPostFab').addEventListener('click', ()=> postBtn?.click());
    document.getElementById('addStoryFab').addEventListener('click', ()=> storyBtn?.click());
  </script>
</body>
</html>
