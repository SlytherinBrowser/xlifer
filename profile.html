<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profil • Xlifer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-theme="dark">
  <header class="topbar">
    <div class="brand">🌐 Xlifer</div>
    <nav class="nav-actions">
      <a class="btn" href="feed.html">Domov</a>
      <a class="btn" href="profile.html">Profil</a>
      <a class="btn" href="friends.html">Prijatelji</a>
      <a class="btn" href="chat.html">Chat</a>
      <select id="themeSelect" class="input" style="width:auto">
        <option value="dark">Temna</option>
        <option value="light">Svetla</option>
        <option value="purple">Vijolična</option>
        <option value="forest">Gozdna</option>
      </select>
      <button id="logoutBtn" class="btn danger">Odjava</button>
    </nav>
  </header>
  <div class="container">
  <div class="card">
    <div class="row">
      <img id="profileAvatar" class="avatar" alt="">
      <div class="col" style="flex:1">
        <input id="profileName" class="input" placeholder="Ime" />
        <input id="profileBio" class="input" placeholder="Opis / Bio" />
      </div>
      <div class="col">
        <label class="row"><input type="checkbox" id="profilePublic"> <span>Javni profil</span></label>
        <small class="muted">Če je izklopljeno, objave vidijo le prijatelji.</small>
      </div>
    </div>
    <div class="row" style="margin-top:8px">
      <input id="profilePicFile" type="file" accept="image/*" />
      <button id="saveProfileBtn" class="btn primary">Shrani profil</button>
    </div>
  </div>
  <script type="module" src="page-profile.js"></script>
</div>
  <footer>© 2025 Xlifer</footer>
  <script type="module" src="firebase-init.js"></script>
  <script type="module" src="ui.js"></script>
  <script type="module" src="auth-guard.js"></script>
</body>
</html>
