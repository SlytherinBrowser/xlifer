<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prijatelji • Xlifer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-theme="dark">
  <header class="topbar">
    <div class="brand">🌐 Xlifer</div>
    <nav class="row" style="margin-left:auto;gap:6px">
      <a class="btn" href="feed.html">Domov</a>
      <a class="btn" href="profile.html">Profil</a>
      <a class="btn" href="friends.html">Prijatelji</a>
      <a class="btn" href="chat.html">Chat</a>
      <select id="themeSelect" class="input" style="width:auto">
        <option value="dark">Temna</option>
        <option value="light">Svetla</option>
        <option value="purple">Vijolična</option>
        <option value="forest">Gozdna</option>
      </select>
      <button id="logoutBtn" class="btn danger">Odjava</button>
    </nav>
  </header>
  <div class="container">

  <div class="grid2">
    <div class="card">
      <strong>Najdi ljudi</strong>
      <input id="searchUser" class="input" placeholder="Išči po emailu ali imenu" />
      <div id="searchResults" class="col" style="margin-top:8px"></div>
    </div>
    <div class="card">
      <strong>Tvoji prijatelji</strong>
      <div id="friendsList" class="col" style="margin-top:8px"></div>
    </div>
  </div>
  <div style="height:12px"></div>
  <div class="card">
    <strong>Prošnje za prijateljstvo</strong>
    <div id="requestsList" class="col" style="margin-top:8px"></div>
  </div>

  </div>
  <footer>© 2025 Xlifer</footer>
  <script type="module" src="firebase-init.js"></script>
  <script type="module" src="ui.js"></script>
  <script type="module" src="auth-guard.js"></script>
  <script type="module" src="page-friends.js"></script>
</body>
</html>
