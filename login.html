<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prijava • Xlifer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-theme="dark">
  <header class="topbar">
    <div class="brand">🌐 Xlifer</div>
    <nav class="nav-actions">
      <a class="btn" href="feed.html">Domov</a>
      <a class="btn" href="profile.html">Profil</a>
      <a class="btn" href="friends.html">Prijatelji</a>
      <a class="btn" href="chat.html">Chat</a>
      <select id="themeSelect" class="input" style="width:auto">
        <option value="dark">Temna</option>
        <option value="light">Svetla</option>
        <option value="purple">Vijolična</option>
        <option value="forest">Gozdna</option>
      </select>
      <button id="logoutBtn" class="btn danger">Odjava</button>
    </nav>
  </header>
  <div class="container">
  <div class="card">
    <div class="tabs">
      <button class="tab active">Prijava</button>
      <a class="tab" href="register.html">Registracija</a>
    </div>
    <div class="grid2">
      <input id="loginEmail" class="input" placeholder="Email" />
      <input id="loginPass" class="input" placeholder="Geslo" type="password" />
    </div>
    <div style="height:8px"></div>
    <button id="loginBtn" class="btn primary">Prijava</button>
  </div>
  <script type="module" src="page-login.js"></script>
</div>
  <footer>© 2025 Xlifer</footer>
  <script type="module" src="firebase-init.js"></script>
  <script type="module" src="ui.js"></script>
  <script type="module" src="auth-guard.js"></script>

</html>
