<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat • Xlifer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-theme="dark">
  <header class="topbar">
    <div class="brand">🌐 Xlifer</div>
    <nav class="row" style="margin-left:auto;gap:6px">
      <a class="btn" href="feed.html">Domov</a>
      <a class="btn" href="profile.html">Profil</a>
      <a class="btn" href="friends.html">Prijatelji</a>
      <a class="btn" href="chat.html">Chat</a>
      <select id="themeSelect" class="input" style="width:auto">
        <option value="dark">Temna</option>
        <option value="light">Svetla</option>
        <option value="purple">Vijolična</option>
        <option value="forest">Gozdna</option>
      </select>
      <button id="logoutBtn" class="btn danger">Odjava</button>
    </nav>
  </header>
  <div class="container">

  <div class="grid2">
    <div class="card" style="max-height:70vh;overflow:auto">
      <div class="row" style="gap:6px;flex-wrap:wrap">
        <button id="newDirectBtn" class="btn primary">+ Nov 1‑na‑1</button>
        <button id="newGroupBtn" class="btn">+ Nova skupina</button>
      </div>
      <div id="chatList" class="col" style="margin-top:8px"></div>
    </div>
    <div class="card" style="max-height:70vh;display:flex;flex-direction:column">
      <div class="row" style="justify-content:space-between">
        <strong id="chatTitle">Izberi pogovor</strong>
        <small id="chatMembers" class="muted"></small>
      </div>
      <div id="messages" style="flex:1;overflow:auto;margin:10px 0;display:flex;flex-direction:column;gap:8px"></div>
      <div class="row">
        <input id="msgInput" class="input" placeholder="Sporočilo..." />
        <input id="msgImage" type="file" accept="image/*" />
        <button id="sendMsgBtn" class="btn primary">Pošlji</button>
      </div>
    </div>
  </div>

  </div>
  <footer>© 2025 Xlifer</footer>
  <script type="module" src="firebase-init.js"></script>
  <script type="module" src="ui.js"></script>
  <script type="module" src="auth-guard.js"></script>
  <script type="module" src="page-chat.js"></script>
</body>
</html>
